server:
  port: 10000

spring:
  profiles:
    active: dev
  application:
    name: anyway-eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"

---

spring:
  profiles: dev

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:10000/eureka

---

spring:
  profiles: test

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:10000/eureka


---

# 生产环境建议多台集群配置
spring:
  profiles: prod

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:10000/eureka
